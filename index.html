<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Forgery Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Document for Forgery Detection</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.docx" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
